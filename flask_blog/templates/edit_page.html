{% extends "timeline_base.html" %}
{% block content %}
  <hr>

  <div class="container">
      <form action="process.php" method="POST">
        <div>
          <label>Time period:</label>
          <input type="date" name="timePeriod">
          <label>to</label>
          <input type="date" name="timePeriod">
        </div>
        <br>
        <div>
          <label for="img">Select image:</label>
          <input type="file" id="img" name="img" accept="image/*">
        </div>
        <br>
        <div>
          <label>Title:</label>
          <input type="text" name="title">
        </div>
        <br>
        <div>
          <label>Happened during:</label>
          <select name="gender">
            {#Todo: Selectors should be accessible from the database#}
            <option value="male">Invention of the first computer.</option>
            <option value="male">Invention of the first cellphone.</option>
          </select>
        </div>
        <div>
          <p>Description:</p>
            <textarea name="body" id="body" cols="40" rows="10">{{ request.form["body"] }}</textarea>
        </div>
        <br>
          <input type="submit" name="submit" value="Submit event">
      </form>
    </div>
{% endblock content %}
