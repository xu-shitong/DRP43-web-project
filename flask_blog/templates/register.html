{% extends 'history_base.html' %}

{% block content %}

  <div class="container">
    <h1>Register</h1>
    <hr>
  </div>

  <div class="container">
    <form method="post">

      <div class="input-group mb-3">
        <span class="input-group-text" for="username">Username</span>
        <input class="form-control" name="username" id="username" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" for="password">Password</span>
        <input class="form-control" type="password" name="password" id="password" required>
      </div>

      <input class="btn btn-outline-secondary" type="submit" value="Register">

    </form>
  </div>


  <div class="container">
    <hr>
    <small class="text-muted">
      Already have an account? <a href="{{ url_for("auth.login") }}">Log in</a>
    </small>
  </div>
{% endblock %}
