{% extends "history_base.html" %}
{% block title %}
  <title>create note</title>
{% endblock %}

{% block content %}

  <div class="container">
    <form method="POST">

      <div class="input-group mb-3">
        <span class="input-group-text" for="new_note_name">Note name</span>
        <input class="form-control" name="new_note_name" id="note_name_id" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Who can read</span>
        <select class="form-select" id="read" name="read" required>
          <option value='0'>only me</option>
          <option value='1'>invited user</option>
          <option value="2">all user</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Who can write</span>
        <select class="form-select" id="write" name="write" required>
          <option value='0'>only me</option>
          <option value='1'>invited user</option>
          <option value="2">all user</option>
        </select>
      </div>

      <input type="submit" name="submit" value="create" class="btn btn-outline-secondary">
    </form>
  </div>

{% if href %}
  <p id="add_note_err">note name already used, do you want to edit this note</p>
  <a id="prev_note" href="/edit/{{ href }}">{{ note_name }}</a>

{% endif %}
