{% extends 'base1.html' %}

{% block content %}

  <br>
  <div class="container">
    <h1>Log In</h1>
    <hr>
  </div>

  <div class="container">
    <form method="post">

      <div class="input-group mb-3">
        <span class="input-group-text" for="username">Username</span>
        <input class="form-control" name="username" id="username" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" for="username">Password</span>
        <input class="form-control" type="password" name="password" id="password" required>
      </div>

      <input class="btn btn-outline-secondary" type="submit" value="Log In">

    </form>
  </div>

  <div class="container">
    <hr>
    <small class="text-muted">
      Need an account? <a class="ml-2" href="{{ url_for('auth.register') }}">Sign Up Now!</a>
    </small>
  </div>
{% endblock %}
